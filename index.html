<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>spotify clone</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid bg-dark">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Spotify clone</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
		      <a class="nav-item nav-link" href="#">Browse</a>
		      <a class="nav-item nav-link" href="#">Radio</a>
		    </div>
		  </div>
		</nav>
		<!-- navbar second -->
		<h1 class="pl-3">Browse</h1>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		    <div class="navbar-nav mx-auto lebar">
		      <a class="nav-item nav-link active" href="#">GENRES & MOODS <span class="sr-only">(current)</span></a>
		      <a class="nav-item nav-link" href="#">PODCAST</a>
		      <a class="nav-item nav-link" href="#">CHARTS</a>
		      <a class="nav-item nav-link" href="#">NEW RELEASES</a>
		      <a class="nav-item nav-link" href="#">DISCOVER</a>
		      <a class="nav-item nav-link" href="#">CONCERTS</a>
		  </div>
		</nav>
		<!-- card -->
		<div class="card-deck pt-3 text-center">
		  <div class="card">
		  	<a href="#">
			    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
			    <div class="card-body">
			      <h5 class="card-title">Pop Indo</h5>
			    </div>
			</a>
		  </div>
		  <div class="card">
		  	<a href="#">
			    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
			    <div class="card-body">
			      <h5 class="card-title">Pop</h5>
			    </div>
			</a>
		  </div>
		  <div class="card">
		  	<a href="#">
			    <img src="https://images.unsplash.com/photo-1507838153414-b4b713384a76?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
			    <div class="card-body">
			      <h5 class="card-title">Mood Chill</h5>
			    </div>
			<a href="#">
		  </div>
		  <div class="card">
		  	<a href="#">
			    <img src="https://images.unsplash.com/photo-1511367734837-f2956f0d8020?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
			    <div class="card-body">
			      <h5 class="card-title">Chill</h5>
			    </div>
			</a>

		  </div>
		</div>
		<div class="fixed-bottom bg-dark pl-3 pt-5 mx-auto playing">
			<div class="row">
				<div class="col-4 pb-3">
					<p class="font-weight-bold">always be mine</p>
					<p>Gbrand, Keilanboi</p>
				</div>
				<div class="col-4">
					<button class="btn"><i class="fa fa-random"></i></button>
					<button class="btn"><i class="fa fa-backward"></i></button>
					<button class="btn"><i class="fa fa-play"></i></button>
					<button class="btn"><i class="fa fa-forward"></i></button>
					<button class="btn"><i class="fa fa-repeat"></i></button>
				</div>
				<div class="col-4">
					<div class="row">
						<button class="btn"><i class="fa fa-list"></i></button>
						<button class="btn"><i class="fa fa-desktop"></i></button>
						<button class="btn"><i class="fa fa-volume-up"></i></button>
				</div>
			</div>
		</div>
	</div>

</html>
